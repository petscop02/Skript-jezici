{% extends "layout.html" %}
{% block title %} Forgot {% endblock %}
{% block main %}
<script>
    window.onload = goBack();
    function goBack(){
        if(window.performance && window.performance.navigation.type == window.performance.navigation.TYPE_BACK_FORWARD){ // ako je korisnik izabrao da ide nazad, vratiti ga na login stranicu
            location.replace("/login");
        }
    }
    function next(){
        location.replace("/reset")
    }
</script>
<div class="container">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <h3 style="margin-top: 65%; text-align: center;">Reset</h3>
        <form action="/forgot" method="post">
            <input class="form-control w-auto" type="email" name="email" placeholder="E-mail" required style="margin-bottom: 20px;font-size: large;">
            <button class="btn btn-primary" style="font-size: large;" type="submit" onclick="next()">Send Code</button>
        </form>
        <h3 style="text-align: center;margin: top 20px;; font-size: medium;">{{error_message}}</h3>
    </div>
</div>
{% endblock %}>
