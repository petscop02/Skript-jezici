{% extends  "layout.html" %}
{% block title %} New Password {% endblock %}
{% block main %}
<script>
    window.onload = goBack();
    function goBack(){
        if(window.performance && window.performance.navigation.type == window.performance.navigation.TYPE_BACK_FORWARD){
            location.replace("/login");
        }
    }
</script>
<div class="container">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <h3 style="margin-top: 65%; text-align: center;">Enter Your New Password</h3>
        <form action="/new" method="post">
            <input class="form-control w-auto" type="password" name="new" placeholder="New password" required style="margin-bottom: 20px;font-size: large;">
            <input class="form-control w-auto" type="password" name="new2" placeholder="Confirm new password" required style="margin-bottom: 20px;font-size: large;">
            <button class="btn btn-primary" style="font-size: large;" type="submit">Confirm</button>
        </form>
        <h3 style="text-align: center;margin: top 20px;; font-size: medium;">{{error_message}}</h3>
    </div>
</div> 
{% endblock %}
